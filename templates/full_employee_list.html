<h2>All Employees</h2>
<table border="1" cellpadding="5" cellspacing="0">
    <thead>
        <tr>
            <th>Username</th>
            <th>Department</th>
            <th>Position</th>
            <th>Senior</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for emp in employees %}
    <tr>
        <td>{{ emp.user.username }}</td>
        <td>{{ emp.department }}</td>
        <td>{{ emp.position }}</td>
        <td>
            {% if emp.senior %}
                {{ emp.senior.user.username }}
            {% else %}
                -
            {% endif %}
        </td>
        <td><a href="{% url 'assign_senior_to_employee' %}">Assign/Change Senior</a></td>
    </tr>
    
    {% endfor %}
    </tbody>
</table>
