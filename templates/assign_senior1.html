<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Assign Senior</title>
</head>
<body>
    <h2>Assign Senior to Employee</h2>

    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="employee_id">Select Employee (Junior):</label>
        <select name="employee_id" id="employee_id" required>
            {% for emp in employees %}
                <option value="{{ emp.id }}">{{ emp.user.username }} ({{ emp.position }})</option>
            {% endfor %}
        </select>

        <label for="senior_id">Select Senior (can be blank):</label>
        <select name="senior_id" id="senior_id">
            <option value="">-- No Senior --</option>
            {% for senior in seniors %}
                <option value="{{ senior.id }}">{{ senior.user.username }} ({{ senior.position }})</option>
            {% endfor %}
        </select>

        <button type="submit">Assign Senior</button>
    </form>
</body>
</html>
