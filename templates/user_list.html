<!DOCTYPE html>
<html>
<head><title>User List</title></head>
<body>
    <h1>Users to Chat With</h1>
    <ul>
    {% for user in users %}
        <li><a href="{% url 'start_conversation' user.id %}">{{ user.username }}</a></li>
    {% empty %}
        <li>No other users found.</li>
    {% endfor %}
    </ul>
</body>
</html>
